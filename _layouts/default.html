<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #e0e0e0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }
    a {
      color: #e0e0e0;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .site-title {
      font-size: 1.2rem;
      margin-bottom: 3rem;
      display: block;
    }
    .post-title {
      margin-bottom: 0.5rem;
    }
    .post-date {
      color: #b0b0b0;
      font-size: 0.9rem;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <a href="/" class="site-title">Zandanbal's Digital Corner</a>
  {{ content }}
</body>
</html>
